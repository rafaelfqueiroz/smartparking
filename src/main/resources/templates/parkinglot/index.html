<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layouts/default">
	<head>
	</head>
	<body>
		<div class="container" layout:fragment="content">
			<div class="panel panel-default">
				<div class="panel-heading clearfix flex-panel-header">
					<div>
						<h3>Parking Lot</h3>
					</div>
					<div>
						<a class="btn btn-default" th:href="@{/app/parkinglot/}" title="New user">
							<i class="glyphicon glyphicon-plus"></i>
						</a>
					</div>
				</div>
				
				<div class="panel-body">
					<div class="parking-box align-middle" th:each="lot : ${entities}">
						<span class="align-middle" th:text="${'#' + lot.number}"></span>
						<div style="background:#cbffc2" th:if="${lot.isFree()}">
							<span></span>
						</div>
						<div style="background:#d1edff" th:if="${lot.isReserved()}">
							<span></span>
						</div>
						<div style="background:#ff9e9e" th:if="${lot.isOccupied()}">
							<span></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
