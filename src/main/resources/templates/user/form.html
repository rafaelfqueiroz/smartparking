<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layouts/default">
	<head>
	</head>
	<body>
		<div class="container" layout:fragment="content">
			<form th:action="@{/app/user/}" th:object="${user}" method="post">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>User Registering</h3>
					</div>
					
					<div class="panel-body">
						<div class="row">
							<input type="hidden" th:field="*{id}" />
							<div class="col-md-12">
								<div class="col-md-6 input-group">
									<label>Login</label>
									<input type="text" class="form-control" th:field="*{login}" />
								</div>
								<div class="col-md-6 input-group">
									<label>Password</label>
									<input type="password" class="form-control" th:field="*{password}" th:text="${user.password}" />
								</div>
								<div class="col-md-12 input-group">
									<label>Token</label>
									<textarea class="form-control" th:field="*{token}" ></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer clearfix">
						<button type="submit" class="btn btn-primary pull-right" th:text="Register"></button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
