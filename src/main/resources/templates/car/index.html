<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layouts/default">
	<head>
	</head>
	<body>
		<div class="container" layout:fragment="content">
			<div class="panel panel-default">
				<div class="panel-heading clearfix flex-panel-header">
					<div>
						<h3 th:text="Cars"></h3>
					</div>
					<div>
						<a class="btn btn-default" th:href="@{/app/car/}" title="New car">
							<i class="glyphicon glyphicon-plus"></i>
						</a>
					</div>
				</div>
				
				<div class="panel-body">
					<table class="table">
			  			<thead>
			  				<tr>
			  					<th>User</th>
			  					<th>Tag Value</th>
			  					<th></th>
			  				</tr>
			  			</thead>
			  			<tbody>
			  				<tr th:each="car : ${entities}">
			  					<td th:text="${car.user.login}"></td>
			  					<td th:text="${car.tagValue}"></td>
			  					<td class="col-md-2">
			  						<a class="btn btn-default" th:href="@{|/app/car/${car.id}|}" title="Edit car">
			  							<i class="glyphicon glyphicon-edit"></i>
			  						</a>
			  					</td>
			  				</tr>
			  			</tbody>
		  			</table>
				</div>
			</div>
		</div>
	</body>
</html>
